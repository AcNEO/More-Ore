<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>More Ore</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"> -->
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/tiny-rock.ico" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>

  <body>

    <div class="rising-numbers"></div>
    <div id="game">

      <div id="left" class='section'>

        <div id="inventory">
          <div id="inventory-ore" class='inventory'></div>
          <div id="inventory-refined" class='inventory'></div>
          <div id="inventory-wood" class='inventory'></div>
          <div id="inventory-gold" class='inventory'></div>
        </div>

        <div id="ore" class='click'>
          <div id="ore-click-area"></div>
        </div>

        <div id="wood" class='click'>
          <div id="wood-click-area"></div>
        </div>

        <select name="" id="zone" style='width: 60%; padding: 15px; font-size: 15px;' onchange="Game.drawZone()">
          <option value="mine">The Mine</option>
          <option value="wood">The Forest</option>
        </select>

      </div> <!-- left -->

      <div id="right" class='section'>
        <div id="tabs">
          <!-- <div id="store-tab" class='tab selected'>Store</div> -->
<!--           <div id="workshop-tab" class='tab'>Workshop</div>
          <div id="furnace-tab" class='tab'>Furnace</div>
          <div id="tavern-tab" class='tab'>Tavern</div>
          <div id="quests-tab" class='tab'>Quests</div> -->
        </div>
        <div id="tabs-content-container">
          <div id="store-content"></div>
        </div>
      </div> <!-- right -->

    </div>

    <script src="main.js"></script>

  </body>

</html>
