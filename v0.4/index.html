<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>More Ore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  </head>

  <body>

    <div id="particles"></div>

    <div id="game">

      <div id="left">

        <div id="inventory">
          <div id="ores">Ores: 0</div>
          <div id="level">Level: 1 (0/20xp)</div>
        </div>

        <div class="horizontal-separator"></div>

        <div id="mines">
          <div id="ore-sprite"></div>
          <div id="ore-sprite-click-area"></div>
        </div>

        <div class="horizontal-separator"></div>
        <div id="canvas-area"></div>

      </div>

      <div class="vertical-separator"></div>

      <div id="right">

        <div id="tabs">
          <div id="store-tab" class='tab selected' onclick='Game.switchTab("store")'>
            <p>store</p>
          </div>
          <div id="blacksmith-tab" class='tab' onclick='Game.switchTab("blacksmith")'>
            <p>blacksmith</p>
          </div>
          <div id="stats-tab" class='tab' onclick='Game.switchTab("stats")'>
            <p>stats</p>
          </div>
        </div>

        <div id="tab-content"></div>

      </div>

    </div>

    <script src="main.js"></script>

  </body>

</html>
