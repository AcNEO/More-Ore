<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>More Ore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet">
  </head>

  <body>

    <div id="game">

      <div id="left">

        <div id="inventory">
          <div id="ores">Ores: 0</div>
          <div id="level">Level: 1 (0/20xp)</div>
        </div>

        <div id="mines">
          <div id="ore-sprite"></div>
        </div>

        <div class="horizontal-separator"></div>
        <div id="canvas-area"></div>

      </div>

      <div class="vertical-separator"></div>

      <div id="right">
        <div id="tabs">
          <div id="store-tab" class='tab'>store</div>
          <div id="blacksmith-tab" class='tab'>blacksmith</div>
          <div id="stats-tab" class='tab'>stats</div>
        </div>
      </div>

    </div>

    <script src="main.js"></script>

  </body>

</html>
